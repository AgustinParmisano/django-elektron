  <body class="nav-md">
    <h1>Websocket Client Side Test</h1>
    <script src="../elektron/dtws-client/examples/js/twstornadowebsocket-es6.js
"></script>
    <script>
    var json;
    //Web Socket comunication
    //Connect to server


    var ws = new WebSocket("ws://localhost:8888/websocket");


    //console.log(ws);
    //Open the socket and say hi
    ws.onopen = function() {
      console.log("onopen");
      ws.send("Hello, world");
    };
    //Receive message form server
    ws.onmessage = function (evt) {
      json = JSON.parse(evt.data);
      console.log(json);
    };


    </script>
  </body>
